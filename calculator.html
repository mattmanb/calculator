<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Matthew Barrington">
        <meta name="description" content="web based calculator developed
         from scratch (based on Texas Instruments TI-30XIIS)">
         <link rel="stylesheet" href="calculator.css">
         <title>Matt's Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <div id="topRow" align="right"></div>
                <div id="bottomRow"><p id="bottomDisplay"></p><p id="cursor">0</p></div>
            </div>
            <div id="arrows">
                <button id="up" onclick="moveUp()">⬆</button>
                <button id="right" onclick="moveRight()">➡</button>
                <button id="down" onclick="moveDown()">⬇</button>
                <button id="left" onclick="moveLeft()">⬅</button>
            </div>
            <div id="numpad">
                <button id="seven" onclick="concatStatement('7')">7</button>
                <button id="eight" onclick="concatStatement('8')">8</button>
                <button id="nine" onclick="concatStatement('9')">9</button>
                <button id="four" onclick="concatStatement('4')">4</button>
                <button id="five" onclick="concatStatement('5')">5</button>
                <button id="six" onclick="concatStatement('6')">6</button>
                <button id="one" onclick="concatStatement('1')">1</button>
                <button id="two" onclick="concatStatement('2')">2</button>
                <button id="three" onclick="concatStatement('3')">3</button>
                <button id="zero" onclick="concatStatement('0')">0</button>
                <button id="decimal" onclick="concatStatement('.')">.</button>
                <button id="negative" onclick="concatStatement('n')">(-)</button>
            </div>
            <div id="operators">
                <button id="division" onclick="concatStatement('/')">÷</button>
                <button id="multiplication" onclick="concatStatement('*')">x</button>
                <button id="subtraction" onclick="concatStatement('-')">-</button>
                <button id="addition" onclick="concatStatement('+')">+</button>
                <button id="equals" onclick="readStatement()">=</button>
            </div>
            <div id="first_buttons">
                <button id="second" onclick="toggleSecond()">2nd</button>
                <button id="angle_mode"><span class='first'>DRG</span><br><span class='second'>SCI/ENG</span></button>
                <button id="delete"><span class='first'>DEL</span><br><span class='second'>INS</span></button>
                <button id="logarithm"><span class='first'>LOG</span><br><span class='second'>10<sup>X</span></sup></button>
                <button id="functions"><span class='first'>PRB</span><br><span class='second'>F&lt&gtD</span></button>
                <button id="angle_modifier"><span class='first'><strong>°'"</strong></span><br><span class='second'>R&lt&gtP</span></button>
                <button id="natural_log"><span class='first'>LN</span><br><span class='second'>e<sup>X</sup></span></button>
                <button id="fraction"><span class='first'>A<sup>b</sup>/<sub>c</sub></span><br><span class='second'>frac&lt&gtdec</span></button>
                <button id="data"><span class='first'>DATA</span><br><span class='second'>STAT</span></button>
                <button id="statvar"><span class='first'>STATVAR</span><br><span class='second'>EXIT STAT</span></button>
                <button id="pi"><span class='first'>&#960</span><br><span class='second'>HYP</span></button>
                <button id="sine" onclick="sinArcSin()"><span class='first'>SIN</span><br><span class='second'>SIN<sup>-1</sup></span></button>
                <button id="cosine" onclick="cosArcCos()"><span class='first'>COS</span><br><span class='second'>COS<sup>-1</sup></span></button>
                <button id="tangent" onclick="tanArcTan()"><span class='first'>TAN</span><br><span class='second'>TAN<sup>-1</sup></span></button>
                <button id="clear" onclick="clearScreen()">CLEAR</button>
            </div>
            <div id="second_buttons">
                <button id="power"><span class='first'>^</span><br><span class='second'>x√</span></button>
                <button id="reciprocal"><span class='first'>x<sup>-1</sup></span><br><span class='second'>EE</span></button>
                <button id="left_p" onclick="concatStatement('&#x28')"><span class='first'>(</span><br><span class='second'>%</span></button>
                <button id="right_p" onclick="concatStatement('&#x29')"><span class='first'>)</span><br><span class='second'>,</span></button>
                <button id="square"><span class='first'>x<sup>2</sup></span><br><span class='second'>√</span></button>
                <button id="variable"><span class='first'>MEMVAR</span><br><span class='second'>CLRVAR</span></button>
                <button id="onoff" onclick="togglePower()">ON<br>OFF</button>
                <button id="store"><span class='first'>STO&gt</span><br><span class='second'>RCL</span></button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
