<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Matthew Barrington">
        <meta name="description" content="web based calculator developed
         from scratch (based on Texas Instruments TI-30XIIS)">
         <link rel="stylesheet" href="calculator.css">
         <title>Matt's Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="screen">
                <div id="topRow" align="right"></div>
                <div id="bottomRow"><p id="bottomDisplay"></p><p id="cursor">0</p></div>
            </div>
            <div id="arrows">
                <button id="up" onclick="moveUp()">⬆</button>
                <button id="right" onclick="moveRight()">➡</button>
                <button id="down" onclick="moveDown()">⬇</button>
                <button id="left" onclick="moveLeft()">⬅</button>
            </div>
            <div id="numpad">
                <button id="seven" onclick="concatStatement('7')">7</button>
                <button id="eight" onclick="concatStatement('8')">8</button>
                <button id="nine" onclick="concatStatement('9')">9</button>
                <button id="four" onclick="concatStatement('4')">4</button>
                <button id="five" onclick="concatStatement('5')">5</button>
                <button id="six" onclick="concatStatement('6')">6</button>
                <button id="one" onclick="concatStatement('1')">1</button>
                <button id="two" onclick="concatStatement('2')">2</button>
                <button id="three" onclick="concatStatement('3')">3</button>
                <button id="zero" onclick="concatStatement('0')">0</button>
                <button id="decimal" onclick="concatStatement('.')">.</button>
                <button id="negative" onclick="concatStatement('n')">(-)</button>
            </div>
            <div id="operators">
                <button id="division" onclick="concatStatement('/')">÷</button>
                <button id="multiplication" onclick="concatStatement('*')">x</button>
                <button id="subtraction" onclick="concatStatement('-')">-</button>
                <button id="addition" onclick="concatStatement('+')">+</button>
                <button id="equals" onclick="readStatement()">=</button>
            </div>
            <div id="first_buttons">
                <button id="second">2nd</button>
                <button id="angle_mode">DRG<br>SCI/ENG</button>
                <button id="delete">DEL<br>INS</button>
                <button id="logarithm">LOG<br>10<sup>X</sup></button>
                <button id="functions">PRB<br>F&lt&gtD</button>
                <button id="angle_modifier"><strong>°'"</strong><br>R&lt&gtP</button>
                <button id="natural_log">LN<br>e<sup>X</sup></button>
                <button id="fraction">A<sup>b</sup>/<sub>c</sub><br>frac&lt&gtdec</button>
                <button id="data">DATA<br>STAT</button>
                <button id="statvar">STATVAR<br>EXIT STAT</button>
                <button id="pi">&#960<br>HYP</button>
                <button id="sine">SIN<br>SIN<sup>-1</sup></button>
                <button id="cosine">COS<br>COS<sup>-1</sup></button>
                <button id="tangent">TAN<br>TAN<sup>-1</sup></button>
                <button id="clear" onclick="clearScreen()">CLEAR</button>
            </div>
            <div id="second_buttons">
                <button id="power">^<br>x√</button>
                <button id="reciprocal">x<sup>-1</sup><br>EE</button>
                <button id="left_p">(<br>%</button>
                <button id="right_p">)<br>,</button>
                <button id="square">x<sup>2</sup><br>√</button>
                <button id="variable">MEMVAR<br>CLRVAR</button>
                <button id="onoff" onclick="togglePower()">ON<br>OFF</button>
                <button id="store">STO&gt<br>rcl</button>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
